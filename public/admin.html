<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Registro elettronico - ADMIN</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <div id="div_login" class="bg-white pt-4 container">
      <div class="row p-2 justify-content-center">
        <h1 class="text-center"><b>LOGIN ADMIN</b></h1>
      </div>
      <div class="row mb-3 justify-content-center">
        <div class="col-12 d-flex justify-content-center">
          <div class="col-sm-3 form-floating">
            <input
              type="text"
              class="form-control"
              id="in_user"
              placeholder="Username"
            />
            <label for="in_user">Username</label>
          </div>
        </div>
      </div>

      <div class="row mb-3 justify-content-center">
        <div class="col-12 d-flex justify-content-center">
          <div class="col-sm-3 form-floating">
            <input
              type="password"
              class="form-control"
              id="in_pass"
              placeholder="Password"
            />
            <label for="in_pass">Password</label>
          </div>
        </div>
      </div>
      <div class="row mb-1 justify-content-center">
        <div class="col-12 d-flex justify-content-center">
          <div class="col-sm-3">
            <button
              id="btn_login"
              type="button"
              class="col-12 p-3 btn rounded btn-block btn-primary"
            >
              Accedi
            </button>
          </div>
        </div>
      </div>
      <div id="error_msg" class="d-none row mb-3 justify-content-center">
        <div class="col-12 d-flex justify-content-center">
          <div class="col-sm-3">
            <p class="text-danger px-2">Credenziali errate</p>
          </div>
        </div>
      </div>
    </div>

    <div id="div_private" class="bg-white pt-4 container d-none">
      <div class="row p-2 justify-content-center">
        <h1 class="text-center"><b>ADMIN</b></h1>
      </div>
      <div class="row p-0 justify-content-center">
        <h3 class="text-center">Inserisci:</h3>
      </div>
      <div class="row p-2 justify-content-center">
        <div class="col-12 d-flex justify-content-center">
          <button
            class="mx-2 btn btn-primary"
            type="button"
            data-bs-toggle="modal"
            data-bs-target="#modal_materia"
          >
            <h4>Materia</h4>
          </button>
          <button
            class="mx-2 btn btn-primary"
            type="button"
            data-bs-toggle="modal"
            data-bs-target="#modal_classe"
          >
            <h4>Classe</h4>
          </button>
          <button
            class="mx-2 btn btn-primary"
            type="button"
            data-bs-toggle="modal"
            data-bs-target="#modal_studente"
          >
            <h4>Studente</h4>
          </button>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="modal_materia"
      tabindex="-1"
      aria-labelledby="Label"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="Label">Materia</h4>
          </div>
          <div class="modal-body">
            <form class="form-group" id="form_mat">
              <label for="in_nome_mat">Nome materia</label>
              <input type="text" class="form-control mb-2" id="in_nome_mat" />
            </form>
          </div>
          <div class="modal-footer">
            <p id="ins_mat_fdbck" class="text-success"></p>
            <button id="ins_mat" type="button" class="btn btn-primary">
              Inserisci
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="modal_classe"
      tabindex="-1"
      aria-labelledby="Label"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="Label">Classe</h4>
          </div>
          <div class="modal-body">
            <form class="form-group" id="form_classe">
              <label for="in_anno_classe">Anno</label>
              <input
                type="number"
                class="form-control mb-2"
                id="in_anno_classe"
              />
              <label for="in_lett_classe">Lettera</label>
              <input
                type="text"
                class="form-control mb-2 text-capitalize"
                maxlength="1"
                id="in_lett_classe"
              />
              <label for="in_ind_classe">Indirizzo</label>
              <input
                type="text"
                class="form-control mb-2 text-capitalize"
                id="in_ind_classe"
              />
            </form>
          </div>
          <div class="modal-footer">
            <p id="ins_classe_fdbck" class="text-success"></p>
            <button id="ins_classe" type="button" class="btn btn-primary">
              Inserisci
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="modal_studente"
      tabindex="-1"
      aria-labelledby="Label"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="Label">Studente</h4>
          </div>
          <div class="modal-body">
            <form class="form-group" id="form_stud">
              <label for="in_nome_stud">Nome</label>
              <input
                type="text"
                class="form-control mb-2 text-capitalize"
                id="in_nome_stud"
              />
              <label for="in_cogn_stud">Cognome</label>
              <input
                type="text"
                class="form-control mb-2 text-capitalize"
                id="in_cogn_stud"
              />
              <label for="in_classe_stud">Classi:</label>
              <select class="form-control mb-2" id="in_classe_stud"></select>
              <div id="tags_classi_stud"></div>
            </form>
          </div>
          <div class="modal-footer">
            <p id="ins_stud_fdbck" class="text-success"></p>
            <button id="ins_stud" type="button" class="btn btn-primary">
              Inserisci
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="admin.js" type="module"></script>
    <script src="admin_render.js" type="module"></script>
  </body>
</html>
