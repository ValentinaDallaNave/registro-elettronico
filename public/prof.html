<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Registro elettronico - PROFESSORE</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <div id="div_login" class="bg-white pt-4 container">
      <div class="row p-2 justify-content-center">
        <h1 class="text-center"><b>LOGIN PROF</b></h1>
      </div>
      <div class="row mb-3 justify-content-center">
        <div class="col-12 d-flex justify-content-center">
          <div class="col-sm-3 form-floating">
            <input
              type="text"
              class="form-control"
              id="username"
              placeholder="Username"
            />
            <label for="username">Username</label>
          </div>
        </div>
      </div>

      <div class="row mb-3 justify-content-center">
        <div class="col-12 d-flex justify-content-center">
          <div class="col-sm-3 form-floating">
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Password"
            />
            <label for="password">Password</label>
          </div>
        </div>
      </div>
      <div class="row mb-1 justify-content-center">
        <div class="col-12 d-flex justify-content-center">
          <div class="col-sm-3">
            <button
              id="invia"
              type="button"
              class="col-12 p-3 btn rounded btn-block btn-primary"
            >
              Accedi
            </button>
          </div>
        </div>
      </div>
      <div id="error_msg" class="d-none row mb-3 justify-content-center">
        <div class="col-12 d-flex justify-content-center">
          <div class="col-sm-3">
            <p class="text-danger px-2">Credenziali errate</p>
          </div>
        </div>
      </div>
    </div>

    <div id="div_private" class="bg-white pt-4 container d-none">
      <div class="row px-4 justify-content-center">
        <h3 class="text-center" id="testo"><b>Le tue classi</b></h3>
        <table class="table col-12" id="table_classi"></table>
        <div class="row justify-content-center">
          <div class="col-12">
            <table class="table table-responsive" id="table_classe"></table>
          </div>
        </div>
        <div class="row px-4 d-none justify-content-center" id="s">
          <div class="row justify-content-center">
            <div class="col-12 d-flex justify-content-end">
              <button type="button" id="salva" class="btn btn-success">
                SALVA
              </button>
              <button type="button" id="indietro" class="btn ms-3 btn-primary">
                INDIETRO
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="prof.js" type="module"></script>
    <script src="render.js" type="module"></script>
  </body>
</html>
