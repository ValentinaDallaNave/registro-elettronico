<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Registro elettronico - PROFESSORE</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <div id="div_login" class="container">
      <div class="row mt-4 p-2 justify-content-center">
        <h1 class="text-center"><b>LOGIN PROF</b></h1>
      </div>
      <div class="row mb-3 justify-content-center">
        <div class="col-12 d-flex justify-content-center">
          <div class="col-sm-3 form-floating">
            <input
              type="text"
              class="form-control"
              id="username"
              placeholder="Username"
            />
            <label for="username">Username</label>
          </div>
        </div>
      </div>

      <div class="row mb-3 justify-content-center">
        <div class="col-12 d-flex justify-content-center">
          <div class="col-sm-3 form-floating">
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Password"
            />
            <label for="password">Password</label>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-12 d-flex justify-content-center">
          <div class="col-sm-3">
            <button
              id="invia"
              type="button"
              class="col-12 p-3 btn rounded btn-block btn-primary"
            >
              Accedi
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <table class="table d-none" id="table_classi"></table>
      </div>
    </div>
    <script src="prof.js" type="module"></script>
  </body>
</html>
